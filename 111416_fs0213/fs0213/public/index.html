<!DOCTYPE html>
<html ng-app = "myApp">
  <head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <meta charset="utf-8">
    <title>fs0213 App</title>
  </head>
  <body>
    <div class="container" ng-controller="AppCtrl">
      <h1>Get the user's name, age, and income</h1>
      <table class="table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Income</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><input class="form-control" ng-model="person.name" /></td>
            <td><input class="form-control" ng-model="person.age" /></td>
            <td><input class="form-control" ng-model="person.income" /></td>
            <td><button class="btn btn-primary" ng-click="addPerson()">Add Person</button></td>
          </tr>
          <tr ng-repeat="person in fs0213">
            <td>{{person.name}}</td>
            <td>{{person.age}}</td>
            <td>{{person.income}}</td>
          </tr>
        </tbody>
      </table>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="controllers/controller.js"></script>
  </body>
</html>
