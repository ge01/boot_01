<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <meta charset="utf-8">
    <title>Perform Calculation App</title>
  </head>
  <body>
    <div class="container" ng-controller="AppCtrl">
      <h1>Perform Calculation App</h1>

      <table class="table">
        <thead>
          <tr>
            <th>Salary</th>
            <th>Bonus</th>
            <th>Pay</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><input class="form-control" ng-model="data.salary" /></td>
            <td><input class="form-control" ng-model="data.bonus" /></td>
            <td><input class="form-control" ng-model="data.pay"/></td>
            <td><button class="btn btn-primary" ng-click="addData()">Add Data</button></td>
          </tr>
          <tr ng-repeat="data in fs0214">
            <td>{{data.salary}}</td>
            <td>{{data.bonus}}</td>
            <td>{{data.pay}}</td>
            <td><button class="btn btn-danger" ng-click="remove(data._id)">Remove</button>

            </td>
          </tr>
        </tbody>
      </table>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="controllers/controller.js"></script>
  </body>
</html>
